<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<br />
		<br />
		<div
			style="width: 100%; font-size: 20px; line-height: 24px; background-color: navy; color: white;">Investor
			Data</div>
		<br />

		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel>Investment Vehicle:</h:outputLabel>
				<h:selectOneMenu value="#{investorDataBean.vehicle}">
					<f:selectItem itemLabel="Qannas Investments Limited"
						itemValue="QIL" />
					<f:selectItem itemLabel="BaysWater LTD" itemValue="BaysWater" />
					<f:selectItem itemLabel="Spadille Limited" itemValue="Spadille" />
					<f:selectItem itemLabel="33 Thurloe Square" itemValue="33TS" />
					<f:selectItem itemLabel="Palace Real Estate Partners L.P."
						itemValue="PREP" />
					<f:selectItem itemLabel="Palace Preferred Partners L.P."
						itemValue="PPP" />
					<f:selectItem itemLabel="Project Fly" itemValue="ProjectFly" />
					<f:selectItem itemLabel="OILCO" itemValue="OILCO" />
					<f:selectItem itemLabel="Project Goldilocks" itemValue="Goldilocks" />
					<f:selectItem itemLabel="Term Investment Certificate"
						itemValue="TIC" />
				</h:selectOneMenu>
				<br />
				<br />

				<h:outputLabel>Investor:</h:outputLabel>
				<h:selectOneMenu value="#{investorDataBean.investor}">
					<f:selectItem itemLabel="Al Baher Real Estate Development LLC"
						itemValue="Al Baher Real Estate Development LLC" />
					<f:selectItem itemLabel="XXXXXXXXXXX" itemValue="XXXXXXXXXXXXXX" />
				</h:selectOneMenu>
				<br />
				<br />

				<h:outputLabel>Currency:</h:outputLabel>
				<h:selectOneMenu value="#{investorDataBean.currency}">
					<f:selectItem itemLabel="GBP" itemValue="GBP" />
					<f:selectItem itemLabel="USD" itemValue="USD" />
					<f:selectItem itemLabel="AED" itemValue="AED" />
				</h:selectOneMenu>
				<br />
				<br />

				<h:outputLabel>Cash Flow Type:</h:outputLabel>
				<h:selectOneMenu value="#{investorDataBean.cashFlowType}">
					<f:selectItem itemLabel="Contribution" itemValue="Contribution" />
					<f:selectItem itemLabel="Distribution" itemValue="Distribution" />
					<f:selectItem itemLabel="Net Carrying Value"
						itemValue="NetCarryingValue" />
				</h:selectOneMenu>
				<br />
				<br />

				<h:outputLabel>Amount:</h:outputLabel>
				<h:inputText value="#{investorDataBean.amount}">
					<f:convertNumber maxFractionDigits="2" integerOnly="true" />
				</h:inputText>
				<br />
				<br />

				<h:outputLabel>Date(dd-MM-yyyy):</h:outputLabel>
				<h:inputText value="#{investorDataBean.dateOfInvestment}">
					<f:convertDateTime pattern="dd-MM-yyyy" timeZone="EDT" />
				</h:inputText>
				<br />
				<br />
				<h:commandButton action="#{investorDataBean.submit}" value="Submit"></h:commandButton>
				<h:commandButton action="#{investorDataBean.calculateIRR}" value="Calculate IRR"></h:commandButton>
				<br />
				<br />
				<h:commandButton action="#{iRROutputBean.getIRRData}" value="View IRR Data"></h:commandButton>
				<br />
				<br />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
